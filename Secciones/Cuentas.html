<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../Componentes/css/global.css">
    <link rel="stylesheet" href="../Componentes/css/cuentas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-wallet"></i>
            <h2>Finanzas HRZ</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="../index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="Ingresos.html" class="nav-item">
                <i class="fas fa-arrow-up"></i>
                <span>Ingresos</span>
            </a>
            <a href="Gastos.html" class="nav-item">
                <i class="fas fa-arrow-down"></i>
                <span>Gastos</span>

            <a href="Cuentas.html" class="nav-item active">
                <i class="fas fa-credit-card"></i>
                <span>Cuentas</span>
            </a>
            <a href="Transacciones.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i>
                <span>Transacciones</span>
            </a>
            <a href="Categorias.html" class="nav-item">
                <i class="fas fa-tags"></i>
                <span>Categorías</span>
            </a>
        </nav>

    <main class="main-content">
        <header class="top-bar">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Cuentas</h1>
            <button class="btn btn-primary" id="btnNewAccount">
                <i class="fas fa-plus"></i>
                Nueva Cuenta
            </button>
        </header>

        <div class="content-container">
            <div class="accounts-grid" id="accountsGrid">
                <p class="no-data">No hay cuentas registradas</p>
            </div>
        </div>
    </main>

    <div class="modal" id="accountModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nueva Cuenta</h2>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
            <form id="accountForm">
                <div class="form-group">
                    <label>Nombre *</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label>Tipo *</label>
                    <select class="form-control" id="tipo" required>
                        <option value="">Seleccionar tipo</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Banco">Banco</option>
                        <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                        <option value="Tarjeta de Débito">Tarjeta de Débito</option>
                        <option value="Ahorro">Ahorro</option>
                        <option value="Inversión">Inversión</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Icono *</label>
                    <div class="icon-selector" id="iconSelector">
                        <div class="icon-option" data-icon="wallet"><i class="fas fa-wallet"></i></div>
                        <div class="icon-option" data-icon="money-bill-wave"><i class="fas fa-money-bill-wave"></i></div>
                        <div class="icon-option" data-icon="university"><i class="fas fa-university"></i></div>
                        <div class="icon-option" data-icon="credit-card"><i class="fas fa-credit-card"></i></div>
                        <div class="icon-option" data-icon="piggy-bank"><i class="fas fa-piggy-bank"></i></div>
                        <div class="icon-option" data-icon="chart-line"><i class="fas fa-chart-line"></i></div>
                        <div class="icon-option" data-icon="coins"><i class="fas fa-coins"></i></div>
                        <div class="icon-option" data-icon="hand-holding-usd"><i class="fas fa-hand-holding-usd"></i></div>
                        <div class="icon-option" data-icon="dollar-sign"><i class="fas fa-dollar-sign"></i></div>
                        <div class="icon-option" data-icon="landmark"><i class="fas fa-landmark"></i></div>
                        <div class="icon-option" data-icon="money-check"><i class="fas fa-money-check"></i></div>
                        <div class="icon-option" data-icon="receipt"><i class="fas fa-receipt"></i></div>
                        <div class="icon-option" data-icon="money-check-alt"><i class="fas fa-money-check-alt"></i></div>
                        <div class="icon-option" data-icon="file-invoice-dollar"><i class="fas fa-file-invoice-dollar"></i></div>
                        <div class="icon-option" data-icon="cash-register"><i class="fas fa-cash-register"></i></div>
                        <div class="icon-option" data-icon="donate"><i class="fas fa-donate"></i></div>
                        <div class="icon-option" data-icon="funnel-dollar"><i class="fas fa-funnel-dollar"></i></div>
                        <div class="icon-option" data-icon="hand-holding-heart"><i class="fas fa-hand-holding-heart"></i></div>
                        <div class="icon-option" data-icon="percentage"><i class="fas fa-percentage"></i></div>
                        <div class="icon-option" data-icon="chart-pie"><i class="fas fa-chart-pie"></i></div>
                        <div class="icon-option" data-icon="briefcase"><i class="fas fa-briefcase"></i></div>
                        <div class="icon-option" data-icon="building"><i class="fas fa-building"></i></div>
                        <div class="icon-option" data-icon="mobile-alt"><i class="fas fa-mobile-alt"></i></div>
                        <div class="icon-option" data-icon="gem"><i class="fas fa-gem"></i></div>
                        <div class="icon-option" data-icon="paypal"><i class="fab fa-paypal"></i></div>
                        <div class="icon-option" data-icon="bitcoin"><i class="fab fa-bitcoin"></i></div>
                        <div class="icon-option" data-icon="ethereum"><i class="fab fa-ethereum"></i></div>
                        <div class="icon-option" data-icon="cc-visa"><i class="fab fa-cc-visa"></i></div>
                        <div class="icon-option" data-icon="cc-mastercard"><i class="fab fa-cc-mastercard"></i></div>
                        <div class="icon-option" data-icon="cc-amex"><i class="fab fa-cc-amex"></i></div>
                        <div class="icon-option" data-icon="google-pay"><i class="fab fa-google-pay"></i></div>
                        <div class="icon-option" data-icon="apple-pay"><i class="fab fa-apple-pay"></i></div>
                        <div class="icon-option" data-icon="stripe"><i class="fab fa-stripe"></i></div>
                        <div class="icon-option" data-icon="amazon-pay"><i class="fab fa-amazon-pay"></i></div>
                        <div class="icon-option" data-icon="google-wallet"><i class="fab fa-google-wallet"></i></div>
                        <div class="icon-option" data-icon="cc-discover"><i class="fab fa-cc-discover"></i></div>
                        <div class="icon-option" data-icon="cc-diners-club"><i class="fab fa-cc-diners-club"></i></div>
                        <div class="icon-option" data-icon="cc-jcb"><i class="fab fa-cc-jcb"></i></div>
                    </div>
                    <input type="hidden" id="icono" required>
                </div>
                <div class="form-group">
                    <label>Color *</label>
                    <div class="color-selector" id="colorSelector">
                        <div class="color-option" data-color="#000000" style="background: #000000;"></div>
                        <div class="color-option" data-color="#1a1a1a" style="background: #1a1a1a;"></div>
                        <div class="color-option" data-color="#333333" style="background: #333333;"></div>
                        <div class="color-option" data-color="#4a5568" style="background: #4a5568;"></div>
                        <div class="color-option" data-color="#64748b" style="background: #64748b;"></div>
                        <div class="color-option" data-color="#94a3b8" style="background: #94a3b8;"></div>
                        <div class="color-option" data-color="#1e40af" style="background: #1e40af;"></div>
                        <div class="color-option" data-color="#2563eb" style="background: #2563eb;"></div>
                        <div class="color-option" data-color="#3b82f6" style="background: #3b82f6;"></div>
                        <div class="color-option" data-color="#60a5fa" style="background: #60a5fa;"></div>
                        <div class="color-option" data-color="#6366f1" style="background: #6366f1;"></div>
                        <div class="color-option" data-color="#7c3aed" style="background: #7c3aed;"></div>
                        <div class="color-option" data-color="#a855f7" style="background: #a855f7;"></div>
                        <div class="color-option" data-color="#c026d3" style="background: #c026d3;"></div>
                        <div class="color-option" data-color="#db2777" style="background: #db2777;"></div>
                        <div class="color-option" data-color="#e11d48" style="background: #e11d48;"></div>
                        <div class="color-option" data-color="#dc2626" style="background: #dc2626;"></div>
                        <div class="color-option" data-color="#ef4444" style="background: #ef4444;"></div>
                        <div class="color-option" data-color="#f97316" style="background: #f97316;"></div>
                        <div class="color-option" data-color="#ea580c" style="background: #ea580c;"></div>
                        <div class="color-option" data-color="#f59e0b" style="background: #f59e0b;"></div>
                        <div class="color-option" data-color="#d97706" style="background: #d97706;"></div>
                        <div class="color-option" data-color="#eab308" style="background: #eab308;"></div>
                        <div class="color-option" data-color="#84cc16" style="background: #84cc16;"></div>
                        <div class="color-option" data-color="#65a30d" style="background: #65a30d;"></div>
                        <div class="color-option" data-color="#22c55e" style="background: #22c55e;"></div>
                        <div class="color-option" data-color="#16a34a" style="background: #16a34a;"></div>
                        <div class="color-option" data-color="#059669" style="background: #059669;"></div>
                        <div class="color-option" data-color="#14b8a6" style="background: #14b8a6;"></div>
                        <div class="color-option" data-color="#06b6d4" style="background: #06b6d4;"></div>
                        <div class="color-option" data-color="#0891b2" style="background: #0891b2;"></div>
                        <div class="color-option" data-color="#0e7490" style="background: #0e7490;"></div>
                        <div class="color-option" data-color="#0369a1" style="background: #0369a1;"></div>
                        <div class="color-option" data-color="#7e22ce" style="background: #7e22ce;"></div>
                        <div class="color-option" data-color="#be185d" style="background: #be185d;"></div>
                    </div>
                    <input type="hidden" id="color" required>
                </div>
                <div class="form-group">
                    <label>Saldo Inicial *</label>
                    <input type="text" class="form-control" id="saldo" required placeholder="0">
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea class="form-control" id="descripcion"></textarea>
                </div>
            </form>
            </div>
            <div class="modal-footer">
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary" form="accountForm">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../Componentes/js/cuentas.js"></script>
</body>
</html>
