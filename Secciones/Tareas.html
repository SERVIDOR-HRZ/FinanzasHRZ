            </div>
        </header>

        <div class="tasks-container-main">
            <!-- View Toggle -->
            <div class="view-toggle-task">
                <button class="toggle-btn-task active" data-view="day">
                    <i class="fas fa-calendar-day"></i>
                    Vista por Día
                </button>
                <button class="toggle-btn-task" data-view="calendar">
                    <i class="fas fa-calendar-alt"></i>
                    Vista Calendario
                </button>
            </div>

            <!-- Day View -->
            <div class="day-view-task active" id="dayView">

                    <h2 id="currentDayName">Hoy</h2>
                    <p id="currentDayDate">Fecha</p>
                </div>

                <div class="date-navigation-compact-task">
                    <button class="date-nav-compact-btn-task" id="prevDay">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="date-display-compact-task" id="dateDisplayCompact">
                        <span class="date-day-number-task">8</span>
                        <span class="date-month-year-task">Feb 2026</span>
                    </div>
                    <button class="date-nav-compact-btn-task" id="nextDay">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="btn-today-compact-task" id="btnToday">
                        <i class="fas fa-calendar-day"></i>
                        Hoy
                    </button>
                </div>

                <div class="tasks-timeline-task" id="tasksTimeline">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>

            <!-- Calendar View -->
            <div class="calendar-view-task" id="calendarView">
                <div class="calendar-header-task">
                    <button class="calendar-nav-btn-task" id="prevMonth">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h2 id="currentMonth"></h2>
                    <button class="calendar-nav-btn-task" id="nextMonth">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="calendar-grid-task" id="calendarGrid">
                    <!-- Calendar will be generated here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Task Modal -->
    <div class="modal-overlay-task" id="taskModal">
        <div class="modal-content-task">
            <div class="modal-header-task">
                <h2 id="modalTitle">Nueva Tarea</h2>
                <button class="modal-close-task" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body-task">
                <form id="taskForm">
                    <div class="form-group-task">
                        <label>Título de la Tarea</label>
                        <input type="text" id="taskTitle" class="form-control-task" required>
                    </div>

                    <div class="form-group-task">
                        <label>Descripción</label>
                        <textarea id="taskDescription" class="form-control-task" rows="3"></textarea>
                    </div>

                    <div class="form-row-task">
                        <div class="form-group-task">
                            <label>Fecha</label>
                            <div class="date-picker-wrapper-task">
                                <input type="text" id="taskDate" class="form-control-task date-picker-input-task" placeholder="Seleccionar fecha" readonly required>
                                <i class="fas fa-calendar-alt date-picker-icon-task"></i>
                                <div class="custom-date-picker-task" id="taskDatePicker" style="display: none;">
                                    <div class="date-picker-header-task">
                                        <button type="button" class="date-picker-nav-task" id="prevMonthTaskDate">
                                            <i class="fas fa-chevron-left"></i>
                                        </button>
                                        <span class="date-picker-month-task" id="taskDatePickerMonth"></span>
                                        <button type="button" class="date-picker-nav-task" id="nextMonthTaskDate">
                                            <i class="fas fa-chevron-right"></i>
                                        </button>
                                    </div>
                                    <div class="date-picker-days-header-task">
                                        <span>D</span>
                                        <span>L</span>
                                        <span>M</span>
                                        <span>X</span>
                                        <span>J</span>
                                        <span>V</span>
                                        <span>S</span>
                                    </div>
                                    <div class="date-picker-days-grid-task" id="taskDatePickerDays">
                                        <!-- Days will be generated by JS -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                <i class="fas fa-clock time-picker-icon-task"></i>
                            </div>

                        <div class="form-group-task">
                            <label>Hora de Fin</label>

            </div>
            <div class="timer-actions-task">
                <button class="btn-timer-task btn-pause-task" id="pauseTimer">
                    <i class="fas fa-pause"></i>
                    Pausar
                </button>
                <button class="btn-timer-task btn-complete-task" id="completeTimer">
                    <i class="fas fa-check"></i>
                    Completar
                </button>
            </div>
        </div>
    </div>

    <!-- Time Picker Modal -->
    <div class="time-picker-modal-task" id="timePickerModal">
        <div class="time-picker-modal-content-task">
            <div class="time-picker-modal-header-task">
                <h3>Seleccionar Hora</h3>
                <button class="time-picker-close-task" id="closeTimePicker">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="time-picker-body-task">
                <div class="time-input-container-task">
                    <div class="time-input-group-task">
                        <input type="number" id="hourInput" class="time-input-field-task" min="1" max="12" value="07">
                        <label class="time-input-label-task">Hora</label>
                    </div>
                    <span class="time-separator-large-task">:</span>
                    <div class="time-input-group-task">
                        <input type="number" id="minuteInput" class="time-input-field-task" min="0" max="59" value="00">
                        <label class="time-input-label-task">Minuto</label>
                    </div>
                    <div class="time-period-selector-task">
                        <button class="time-period-btn-simple-task active" data-period="AM">AM</button>
                        <button class="time-period-btn-simple-task" data-period="PM">PM</button>
                    </div>
                </div>
            </div>
            <div class="time-picker-actions-task">
                <button class="btn-time-cancel-task">Cancelar</button>
                <button class="btn-time-ok-task">Aceptar</button>
            </div>
        </div>
    </div>

    <!-- Day Tasks Modal -->
    <div class="day-tasks-modal-task" id="dayTasksModal">
        <div class="day-tasks-modal-content-task">
            <div class="day-tasks-modal-header-task">
                <div>
                    <h3 id="dayTasksModalTitle">Tareas del Día</h3>
                    <p id="dayTasksModalDate" class="day-tasks-modal-date-task"></p>
                </div>
                <button class="day-tasks-close-task" id="closeDayTasksModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="day-tasks-modal-body-task" id="dayTasksModalBody">
                <!-- Tasks will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module" src="../Componentes/js/firebase-config.js"></script>
    <script type="module" src="../Componentes/js/tareas.js"></script>
</body>

</html>
